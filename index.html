<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>To-Do List interactivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./index.css">
</head>
<body class="cuerpo">

  <div class="container mt-5 p-4 w-50 border rounded border-2 border-black shadow bg-info-subtle">
    <h1 class="text-center mt-4 mb-5">ğŸ—’ï¸ ToDo List</h1>
    <div class="mb-3">
      <input class="buscarInput d-inline mb-2 border-0 rounded-1" type="text" placeholder=" Buscar..." />
      <select class="filtro form-select d-inline w-50 ms-0 ms-lg-5" aria-label="Default select example">
        <option selected disabled>Seleccione una opcion</option>
        <option value="Todos">Todos</option>
        <option value="Completados">Completados</option>
        <option value="Pendientes">Pendientes</option>
      </select>
    </div>

    <div class="input-group mb-3">
      <input type="text" id="tareaInput" class="form-control p-2" placeholder="Agregar nueva tarea..." >
      <button class="btn btn-primary" id="agregarBtn">Agregar</button>
    </div>

    <ul class="list-group" id="listaTareas"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
