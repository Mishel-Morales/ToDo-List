<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>To-Do List con Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>
<body class="cuerpo">

  <div class="container mt-5 p-4 w-50 border rounded border-2 border-black shadow bg-info-subtle">
    <h1 class="text-center mt-4 mb-5">🗒️ ToDo List</h1>

    <div class="input-group mb-3">
      <input type="text" id="tareaInput" class="form-control p-2" placeholder="Agregar nueva tarea..." >
      <button class="btn btn-primary" id="agregarBtn">Agregar</button>
    </div>

    <ul class="list-group" id="listaTareas"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
